<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pitch Viewer</title>
    <module href="/components/head.html"></module>
</head>

<body>
    <div class="app">
        <header class="app-header">
            <h1>Pitch Viewer</h1>
            <div class="header-buttons">
                <button id="debug-button" class="debug-access-button" aria-label="Debug Mode">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.7 6.3a1 1 0 0 0-1.4 1.4l1.6 1.6a1 1 0 0 0 1.4-1.4l-1.6-1.6z"/>
                        <path d="M22 12h-4"/>
                        <path d="M6.3 9.3a1 1 0 0 1 1.4-1.4l1.6 1.6a1 1 0 0 1-1.4 1.4L6.3 9.3z"/>
                        <path d="M2 12h4"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
                <button id="settings-button" class="settings-button" aria-label="Settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="app-main">
            <div class="pitch-display">
                <div class="key-selector">
                    <select name="key-select" id="key-select">
                        <option>C</option>
                        <option>G</option>
                        <option>D</option>
                        <option>A</option>
                        <option>E</option>
                        <option>B</option>
                        <option>F</option>
                        <option>Ab</option>
                        <option>Eb</option>
                        <option>Bb</option>
                        <option>F#</option>
                        <option>C#</option>
                        <option>G#</option>
                        <option>D#</option>
                        <option>A#</option>
                    </select>
                </div>
                <canvas id="pitches" width="1200" height="450"></canvas>
            </div>

            <div class="current-note">
                <div class="note-details">
                    <span class="frequency" id="frequency">-- Hz</span>
                    <span class="cents" id="cents">-- cents</span>
                </div>
                <div class="cents-gradient" id="cents-gradient"></div>
                <div class="note-name" id="note-name">--</div>
            </div>

            <!-- Debug Panel -->
            <div id="debug-panel" class="debug-panel">
                <div class="debug-header">
                    <h3>Debug Mode</h3>
                    <label class="toggle">
                        <input type="checkbox" id="debug-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                 <div class="debug-controls">
                     <div class="control-group">
                         <label for="debug-frequency">Frequency (Hz):</label>
                         <input type="range" id="debug-frequency" min="20" max="1000" step="1">
                         <span id="frequency-display">440 Hz</span>
                     </div>
                 </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" role="dialog" aria-labelledby="settings-title" aria-hidden="true">
        <div class="modal-backdrop" id="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="settings-title">Settings</h2>
                <button id="close-settings" class="close-button" aria-label="Close settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <h3>Microphone</h3>
                    <div class="control-group">
                        <label for="mic-select-modal">Device:</label>
                        <select name="mic-select" id="mic-select-modal">
                            <option value="">Default</option>
                        </select>
                        <button id="mic-button-modal" class="secondary-button">Reacquire</button>
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Appearance</h3>
                    <div class="control-group">
                        <label for="theme-select">Theme:</label>
                        <select name="theme-select" id="theme-select">
                            <option value="auto">Auto (System)</option>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>

</html>
